<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PokeDeck</title>
  </head>
  <body>
    <div class="container">
      <h1>
        trabalhando com <span>Html, css</span> e <span>javascript</span> para
        consultas online
      </h1>
      <div class="img">
        <img src="/img/pokemon-logo.png" alt="" />
      </div>
      <form class="group-for">
        <label>Nome ou número do Pokémon</label>
        <input type="text" id="name" placeholder="Exemplo: Pikachu ou 25" required>
        <input type="submit" value="Buscar">
      </form>
    </div>
    <hr />
  </body>
</html>
